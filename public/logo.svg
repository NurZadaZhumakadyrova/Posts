<svg width="280" height="100" viewBox="0 0 280 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C084FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>

    <!-- Radial gradient for orbs -->
    <radialGradient id="orb1">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="orb2">
      <stop offset="0%" style="stop-color:#C084FC;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="orb3">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:0" />
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background floating orbs -->
  <circle cx="35" cy="30" r="25" fill="url(#orb1)" opacity="0.4"/>
  <circle cx="245" cy="65" r="28" fill="url(#orb3)" opacity="0.4"/>
  <circle cx="140" cy="25" r="22" fill="url(#orb2)" opacity="0.4"/>

  <!-- Stylized P icon -->
  <g filter="url(#glow)">
    <path d="M 30 25 L 30 75 M 30 25 L 58 25 C 70 25 78 33 78 45 C 78 57 70 65 58 65 L 30 65"
          stroke="url(#grad1)"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
    <circle cx="58" cy="45" r="10" fill="url(#grad1)" opacity="0.3"/>
  </g>

  <!-- Main text POST -->
  <text x="95" y="67"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="52"
        font-weight="900"
        fill="url(#grad1)"
        letter-spacing="-2">
    POST
  </text>

  <!-- Subtitle -->
  <text x="95" y="82"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="10"
        font-weight="600"
        fill="#BFDBFE"
        letter-spacing="4"
        opacity="0.7">
    SHARE &amp; CONNECT
  </text>

  <!-- Modern geometric decorations -->
  <g opacity="0.6">
    <!-- Floating elements -->
    <circle cx="85" cy="30" r="2.5" fill="url(#grad1)"/>
    <circle cx="255" cy="40" r="2" fill="url(#grad1)"/>

    <!-- Small squares -->
    <rect x="265" y="48" width="4" height="4" fill="url(#grad1)" rx="1" opacity="0.8"/>
    <rect x="75" y="35" width="3" height="3" fill="url(#grad1)" rx="0.5" opacity="0.8"/>

    <!-- Triangles -->
    <path d="M 268 32 L 271 37 L 265 37 Z" fill="url(#grad1)" opacity="0.7"/>
  </g>

  <!-- Decorative accent lines -->
  <g opacity="0.3">
    <line x1="95" y1="48" x2="250" y2="48"
          stroke="url(#grad1)"
          stroke-width="1"
          stroke-linecap="round"/>
  </g>
</svg>
